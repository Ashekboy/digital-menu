<!DOCTYPE html>
<html>
<head>
	<title>slider in Javascript</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  
  <section class="home">
     <div class="slider">
        <div class="slide active" style="background-image: url('images/f1.jpg')">
            <div class="container">
                <div class="caption">
                    <h1>Plantain Salad</h1>
                    <p>BreakFast</p>
                    <a href="" >$2.4</a>
                </div>
            </div>
        </div>
        <div class="slide" style="background-image: url('images/f2.jpg')">
            <div class="container">
                <div class="caption">
                    <h1>Chicken Fried</h1>
                    <p>Medium</p>
                    <a href="">$5.0</a>
                </div>
            </div>
        </div>
        <div class="slide" style="background-image: url('images/f4.jpg')">
            <div class="container">
                <div class="caption">
                    <h1>Jollof Fish</h1>
                    <p>Medium</p>
                    <a href="">$6.0</a>
                </div>
            </div>
        </div>
        <div class="slide" style="background-image: url('images/f5.jpg')">
            <div class="container">
                <div class="caption">
                    <h1>Pizza</h1>
                    <p>Medium</p>
                    <a href="">$4.0</a>
                </div>
            </div>
        </div>
        <div class="slide" style="background-image: url('images/f3.jpg')">
            <div class="container">
                <div class="caption">
                    <h1>Burger Meat</h1>
                    <p>Large Size</p>
                    <a href="">$3.5</a>
                </div>
            </div>
        </div>
     </div>
   
    <!-- controls  -->
    <div class="controls">
        <div class="prev"><</div>
        <div class="next">></div>
    </div>

    <!-- indicators -->
    <div class="indicator">
    </div>

  </section>

 
 <script src="script.js"></script>

</body>
</html>
